<!--INFO!
El elemento <code>&lt;del&gt;</code> se utiliza para representar texto que se ha eliminado o retirado pero que debe permanecer aún en la página por alguna razón. Por otro lado, su elemento equivalente <code>&lt;ins&gt;</code> se utiliza para representar texto que se ha insertado en el documento. Tanto <code>&lt;del&gt;</code> como <code>&lt;ins&gt;</code> poseen un atributo <code>&lt;datetime&gt;</code> que permite incluir una marca de tiempo directamente en el elemento.
/INFO-->
<p>Compró <del datetime="2005-05-30T13:00:00">dos</del> <ins datetime="2005-05-30T13:00:00">cinco</ins> pares de zapatos.</p>
