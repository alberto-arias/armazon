<!--INFO!
El elemento <code>&lt;sup&gt;</code> representa un superíndice, mientras que el elemento <code>&lt;sub&gt;</code> representa un subíndice. Estos elementos deben usarse únicamente para marcar convenciones tipográficas con un significado específico, no por cuestiones de presentación. Como guía, estos elementos solo deben usarse si su ausencia cambiaría el significado del contenido.
/INFO-->
<p>The coordinate of the <var>i</var>th point is (<var>x<sub><var>i</var></sub></var>, <var>y<sub><var>i</var></sub></var>). For example, the 10th point has coordinate (<var>x<sub>10</sub></var>, <var>y<sub>10</sub></var>).</p>
<p>f(<var>x</var>, <var>n</var>) = log<sub>4</sub><var>x</var><sup><var>n</var></sup></p>
