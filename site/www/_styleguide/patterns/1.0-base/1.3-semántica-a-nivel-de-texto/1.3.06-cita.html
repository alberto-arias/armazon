El elemento <code>&lt;cite&gt;</code> se utiliza para representar el título de una obra (un libro, un ensayo, un poema, una canción, una película, una serie de televisión, una escultura, una pintura, un musical, una exposición, etc). Puede tratarse de una obra que se está citando o referenciando en detalle (es decir, una cita), o puede ser simplemente una obra que se menciona de pasada.
