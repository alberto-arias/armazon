El elemento <code>&lt;figure&gt;</code> puede usarse para comentar ilustraciones, diagramas, fotografías, listados de código, etc. a los que se hace referencia en el contenido principal del documento, pero que podrían, sin afectar al flujo del mismo, desligarse de dicho contenido principal — por ejemplo, al lateral de la página, a otras páginas dedicadas o a un apéndice.
