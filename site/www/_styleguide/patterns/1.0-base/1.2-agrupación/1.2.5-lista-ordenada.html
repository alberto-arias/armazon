<!--INFO!
El elemento <code>&lt;ol&gt;</code> denota una lista ordenada, para la que pueden utilizarse varios esquemas de numeración mediante CSS (incluyendo 1,2,3&#8230; a,b,c&#8230; i,ii,iii&#8230; por ejemplo). Cada ítem requiere un par de etiquetas <code>&lt;li&gt;</code> y <code>&lt;/li&gt;</code> circundantes, para denotar los ítems individuales dentro de la lista.
/INFO-->
<ol>
  <li>Esto es una lista ordenada.</li>
  <li>
    Este es el segundo ítem, que contiene a su vez otra lista
    <ol>
      <li>Esta es la lista dentro de la lista, que también está ordenada.</li>
      <li>Tiene dos ítems.</li>
    </ol>
  </li>
  <li>Este es el último ítem de la lista.</li>
</ol>
