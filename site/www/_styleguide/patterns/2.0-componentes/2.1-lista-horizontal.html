<!--INFO!
La clase <code>.hlist</code> es la clase base para marcar listas horizontales. Simplemente, esta clase flota los elementos <code>&lt;li&gt;</code> a la izquierda y elimina la viñeta.
Es necesario incluir, al menos, alguna otra de las clases derivadas para obtener una lista horizontal presentable.
/INFO-->
